name: Release

on:
  release:
    types: [ published ]

env:
  VERSION: ${{ github.ref }}

jobs:
  # Run a build first
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/loom-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-
      - name: Checkout code.
        uses: actions/checkout@v2
      - name: Setup JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Ensure gradlew is executable
        run: chmod +x gradlew
      - name: Validate the gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Build with gradle
        run: ./gradlew build --stacktrace

  # Publish a new release on GitHub
  github-release:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/loom-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-
      - name: Checkout code.
        uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Ensure gradlew is executable
        run: chmod +x gradlew
      - name: Validate the gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Build with gradle
        run: ./gradlew build --stacktrace
      - name: Upload GitHub release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'build/libs/*.jar'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

  # Publish a new version to Modrinth
  modrinth-publish:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/loom-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-
      - name: Checkout code.
        uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Ensure gradlew is executable
        run: chmod +x gradlew
      - name: Validate the gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Ensure release webhook script is executable
        run: chmod +x send_webhook.sh
      - name: Publish to Modrinth
        run: ./gradlew publishModrinth release_webhook --stacktrace
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          # Grab the changelog from the release
          CHANGELOG: ${{ github.event.body }}
